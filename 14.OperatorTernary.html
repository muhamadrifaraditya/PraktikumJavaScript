<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary - JS</title>
</head>
<body>
    <script>
        var pernyataan = confirm("Maukah menjadi pasangan ku?");

        var hasil = pernyataan ? "Horee sekarang kamu jadi pasangan ku" : "Yaudah makasih yaa";
        document.write(hasil);
    </script>
</body>
</html>
