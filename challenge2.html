<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        $bintang =4;
        for ($a = 1; $a <= $bintang; $a++) {
            for ($c = $bintang; $c >= $a; $c -= 1) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
