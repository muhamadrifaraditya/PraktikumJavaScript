<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If Else 2 - JS</title>
</head>
<body>
    <script>
        var nilai = prompt("Inputkan nilai akhir :");
        

            if(nilai >= 101) document.write(`Nilai yang anda masukan terlalu besar`)
        else if(nilai >=90) grade = "A"
        else if(nilai >= 80) grade = "B"
        else if(nilai >= 70) grade = "B"
        else if(nilai >= 60) grade = "C+"
        else if(nilai >= 50) grade = "C"
        else if(nilai >= 40) grade = "D"
        else if(nilai >= 30) grade = "E"
        else grade = "F"; 

        document.write(`<p>Grade Anda : ${grade}</p>`);
        
    </script>
</body>
</html>
