<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var aku = 25;
        var kamu = 15;


    var hasil = aku == kamu;
    document.write(`${aku} == ${kamu} = ${hasil}<br/>`);
    
    var hasil = aku > kamu;
    document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

    var hasil = aku >= kamu;
    document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

    var hasil = aku < kamu;
    document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

    var hasil = aku <= kamu;
    document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

    var hasil = aku != kamu;
    document.write(`${aku} != ${kamu} = ${hasil}<br/>`);

    </script>
</body>
</html>
